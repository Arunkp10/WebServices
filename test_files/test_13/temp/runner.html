<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <!-- Include a title to keep specHelpers happy -->
  <title>Config spec runner</title>
  
  <!-- Include ability to communicate with testagent -->
  <script type="text/javascript" src="http://localhost:7011/public/js/testagent.js"></script>
  
  <!-- Include Jasmine framework -->
  <script type="text/javascript" src="http://localhost:7011/public/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="http://localhost:7011/public/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="http://localhost:7011/public/jasmine/jasmine-testagent.js"></script>
  
  <!-- Include support libraries -->
  <script type="text/javascript" src="http://localhost:7011/public/jquery/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="http://localhost:7011/public/api/rhoapi-modules.js"></script>
  <script type="text/javascript" src="http://localhost:7011/public/jasmine/specHelpers.js"></script>
  
  <!-- Include the tests themselves -->
  <script type="text/javascript" src="http://localhost:7010/config_js_test.js"></script>
  <script type="text/javascript" src="http://localhost:7010/config_js_spec.js"></script>
  <script type="text/javascript">
    
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.addReporter(new jasmine.TestagentReporter);
  
  window.onload = function()
  {
    jasmineEnv.execute();
  };

  </script>
</head>
<body>
  <button onclick="Rho.Application.quit();">Quit</button>
</body>
</html>
